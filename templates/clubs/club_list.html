{% extends 'base.html' %}

{% block title %}Clubs - ClubHub{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to ClubHub</h1>
        <p class="text-lg text-gray-600 mb-8">
            Discover and join clubs that match your interests. Club listing will be implemented in Phase 3.
        </p>
        {% if not user.is_authenticated %}
            <div class="space-x-4">
                <a href="{% url 'accounts:signup' %}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-md transition">
                    Get Started
                </a>
                <a href="{% url 'accounts:login' %}" class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold px-6 py-3 rounded-md transition">
                    Login
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
