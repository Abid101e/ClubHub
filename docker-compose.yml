services:
  db:
    image: postgres:16-alpine
    container_name: clubhub_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-clubhub_db}
      POSTGRES_USER: ${DB_USER:-clubhub_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-clubhub_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: clubhub_web
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/accounts/__pycache__
      - /app/clubs/__pycache__
      - /app/clubhub/__pycache__
      - /app/memberships/__pycache__
      - /app/posts/__pycache__
      - staticfiles:/app/staticfiles
      - media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-clubhub_db}
      DB_USER: ${DB_USER:-clubhub_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-admin123}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@clubhub.local}
    restart: unless-stopped

volumes:
  postgres_data:
  staticfiles:
  media: